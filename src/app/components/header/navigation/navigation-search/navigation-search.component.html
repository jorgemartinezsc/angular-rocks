<form #searchForm="ngForm" (ngSubmit)="onSubmit()" class="search">
  <label class="search__label">
    <input type="text" class="search__control" placeholder="Search..." name="textToSearch" [(ngModel)]="textToSearch" (keyup)="onSubmit()">
  </label>
  <button class="search__btn">
    <svg alt="Search">
      <use xlink:href="/assets/sprite.svg#loupe"></use>
    </svg>
  </button>
</form>
