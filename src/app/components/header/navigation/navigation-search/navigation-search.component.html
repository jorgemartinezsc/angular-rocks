<form #searchForm="ngForm" class="search">
  <label class="search__label">
    <input type="text" class="search__control" placeholder="Search..." name="textToSearch" [(ngModel)]="textToSearch" (keyup)="search()">
  </label>
  <svg alt="Search">
    <use xlink:href="/assets/sprite.svg#loupe"></use>
  </svg>
</form>
