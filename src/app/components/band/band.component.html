<app-spinner *ngIf="loading"></app-spinner>
<article class="band" *ngIf="!loading">
  <h2 class="band__title">{{loadedBand.name}}</h2>
  <p class="band__description">{{loadedBand.description}}</p>
  <div class="band__media">
    <iframe [attr.src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</article>
